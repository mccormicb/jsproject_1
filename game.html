<!DOCTYPE html>
<html>
    <head>
        <title>ROCK PAPER SCISSORS</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //generates computer choice
            function computerPlay() {
                const ranNum = Math.floor(Math.random() * 3);
                if (ranNum === 0) {
                    return 'rock'
                } else if (ranNum === 1) {
                    return 'paper'
                } else if (ranNum === 2) {
                    return 'scissors'
                }
            };

            const computerChoice = computerPlay();
            // console.log(computerChoice);      lets you see computer choice before player choice entered.   

        var playerChoice = prompt('please enter rock, paper or scissors.');
            playerChoice = playerChoice.toLowerCase();
            
            //  compares playerChoice and computerChoice
            function playRound(playerChoice, computerChoice) {
                if ((playerChoice === 'rock' && computerChoice === 'scissors') || (playerChoice === 'paper' && computerChoice === 'rock') ||
                    (playerChoice === 'scissors' && computerChoice === 'paper')) {
                        return 'you win.'
                    } else if (playerChoice === computerChoice){
                        return 'Its a draw'
                    } else {
                        return 'you lose'
                    }
            }
            var game = playRound(playerChoice, computerChoice);
            console.log(game);
        </script>
    </body>
</html>
